{% extends 'base.html' %}

{% block content %} 
{% load crispy_forms_tags %}


<h3 class="text-center">User Registration</h3>      
<form method="post" action="{% url 'register' %}" style="width:500px; margin:auto;">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-primary">Register</button>
</form>





{% endblock %}
